<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="contact">
        <div class="overlay-background"></div>
        <div class="overlay-contact">
            <div class="header">
                <div class="overlay-header">
                    <button class="btn-switch"><span class="fas fa-phone"></span></button>
                    <form action="post">
                        <input type="search" placeholder="Поиск контактов" class="search">
                    </form>
                    <button class="btn-create-new-contact">
                        <span class="fas fa-plus"></span>
                    </button>
                </div>
            </div>
            <div class="content-page">
                <div class="user">
                    <div class="info">
                        <img src="img/avatar.jpg" alt="" class="image">
                        <span class="name">test</span>
                    </div>
                    <p class="number">+380979880784</p>
                </div>
            </div>
            <div class="modal-window">
                <button class="btn-modal-window">Готово</button>
                <form action="post">
                    <input type="email" placeholder="Введите имя" class="info-user">
                    <input type="number" placeholder="Введите номер телефона" class="info-user">
                </form>
            </div>
        </div>
    </div>
    <div class="phone">
        <div class="overlay-phone">
            <div class="header">
                <button class="btn-switch"><span class="fas fa-address-book"></span></button>
                <div class="header-value"></div>
            </div>
            <div class="buttons">
                <button class="btn-number">1</button>
                <button class="btn-number">2</button>
                <button class="btn-number">3</button>
                <button class="btn-number">4</button>
                <button class="btn-number">5</button>
                <button class="btn-number">6</button>
                <button class="btn-number">7</button>
                <button class="btn-number">8</button>
                <button class="btn-number">9</button>
                <button class="btn-number">0</button>
                <button class="btn-number">Reset</button>
                <button class="btn-call"><span class="fas fa-phone"></span></button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>  
</body>
</html>
